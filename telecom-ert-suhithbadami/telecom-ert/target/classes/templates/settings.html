<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        /* Apply custom styles to labels and input fields */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: inline-block;
            width: 150px;
            font-weight: bold;
        }

        /* Adjust the width of the input fields */
        .form-group input[type="text"] {
            width: 400px;
        }

        /* Style the button */
        .settings-button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        /* Style the navbar with a light blue background */
        .navbar {
            background-color: lightblue !important; /* Add !important to ensure the style is applied */
            padding: 10px 0;
            margin-bottom: 120px;
        }

        /* Additional styling for layout and appearance */
        .container {
            margin-top: 30px;
            font-family: 'Kanit', sans-serif;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/" style="color: black; font-size: 32px;">Settings</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <!-- Thymeleaf expression to display logout button for authenticated users -->
                <ul class="nav navbar-nav navbar-right" th:if="${#request.isUserInRole('USER')}">
                    <li><a href="/logout" style="color: black; font-size: 22px;">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Settings</h1>
        <form><br><br><br><br>
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" placeholder="Enter your first name">
            </div>
            <div class="form-group">
                <label for="email">Email ID:</label>
                <input type="text" id="email" placeholder="Enter your email ID">
            </div>
            <div class="form-group">
                <label for="password">Change Password:</label>
                <input type="password" id="password" placeholder="Enter your new password">
            </div>
            <a href="myprofile.html" class="settings-button">Back to Profile</a>
            <button id="submit-button" onclick="showMessage()">Submit</button> <!-- Submit button -->
            <p id="message">Details changed successfully.</p> <!-- Success message -->
        </form>
    </div>

    <script>
        function showMessage() {
            var message = document.getElementById("message");
            message.style.display = "block";
        }
    </script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</body>
</html>
